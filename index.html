
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GOVNOCHAIN — Инвестируй в GOVNO</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>💩 GOVNOCHAIN</h1>
    <p class="subtitle">Децентрализированная система распределения токенов</p>

    <div class="card-grid">
      <div class="card bronze">
        <h2>🥉 Bronze GOVNO</h2>
        <p>Вход от: 10 GOVNO</p>
        <p>Доход: 5%</p>
        <button>💩 Вложить</button>
      </div>
      <div class="card silver">
        <h2>🥈 Silver GOVNO</h2>
        <p>Вход от: 50 GOVNO</p>
        <p>Доход: 10%</p>
        <button>💩 Вложить</button>
      </div>
      <div class="card gold">
        <h2>🥇 Golden GOVNO</h2>
        <p>Вход от: 100 GOVNO</p>
        <p>Доход: 15%</p>
        <button>💩 Вложить</button>
      </div>
    </div>

    <div class="interface">
      <input type="text" placeholder="👥 Рефка от друга (необязательно)" />
      <button>🧻 Вывести GOVNO</button>
      <p>📦 Баланс: <strong>154 GOVNO</strong></p>
    </div>
  </div>
</body>
</html>
